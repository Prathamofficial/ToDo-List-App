<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="preloader">
        <img src="./img/dplogo.gif" alt="loading...">
    </div>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>ToDo List</h1>
                <p>keep it up...</p>
                <div id="progressBar" >
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
            <div id="darkbtn" class="darkbtn">
                <i id="sun" class='bx bxs-sun'></i>
                <i id="moon" class='bx bxs-moon'></i>
            </div>
        </div>

        <form action="">
            <input type="text" name="" id="taskInput" placeholder="Write your Task."  autocomplete="off">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list" class="task-list"></ul>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="./darkmode.js"></script>
    <script src="./preloader.js"></script>
</body>

</html>
